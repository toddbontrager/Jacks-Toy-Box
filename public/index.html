<!doctype html>
<html ng-app="OrganizerApp">
<head>
  <title>Toy Organizer</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controller.js"></script>
<body>

	<h1>Toy Organizer</h1>

	<div ng-controller="ToysController">
		<div><label>Add a Toy</label>
			<form novalidate name="toyForm" ng-submit="addToy(weekday, name)">
				<input type="text" ng-model="name" placeholder="enter toy name here"><br><br>

				 <label for="singleSelect"> Select Day of the Week: </label><br>
    			<select name="singleSelect" ng-model="weekday">
      			<option value="Sunday">Sunday</option>
      			<option value="Monday">Monday</option>
      			<option value="Tuesday">Tuesday</option>
      			<option value="Wednesday">Wednesday</option>
      			<option value="Tuesday">Tuesday</option>
      			<option value="Wednesday">Wednesday</option>
    			</select><br><br>
				<button type="submit">Click To Add</button>
			</form>
		</div>
	</div>

	<div ng-controller="WeekController"><h2>Day</h2>
		<ul>
			<li ng-repeat="(day, toys) in week" ng-click="clicked">
				<h4 ng-click="showToys = !showToys">{{day}}</h4>
				<div ng-repeat="toy in toys" ng-show="showToys">{{toy}}</div>
			</li>
		</ul>
	</div>
	
</body>
</html>
