<!doctype html>
<html ng-app="OrganizerApp">
<head>
  <title>Toy Organizer</title>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controller.js"></script>
<body>

	<h1>Toy Organizer</h1>

	<div ng-controller="DaysController">Day
		<ul>
			<li ng-repeat="day in days" ng-click="clicked(day)">
				<h4 ng-click="showToys = !showToys">{{day}}</h4>
				<div ng-show="showToys">{{}}</div>
			</li>
		</ul>
	</div>

	<div ng-controller="ToysController">
		<div>Add toy
			<form name="toyForm" ng-submit="addToy()">
				<input placeholder="enter toy name here">
				<input placeholder="enter a day here">
				<button type="submit">Add</button>
			</form>
		</div>
	</div>

</body>
</html>
