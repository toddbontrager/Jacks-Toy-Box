<!doctype html>
<html ng-app="OrganizerApp">
<head>
  <title>Toy Organizer</title>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controller.js"></script>
<body>
	<h1>Toy Organizer</h1>
	<div ng-controller="DaysController">Day
		<ul>
			<li ng-repeat="day in days">{{day}}</li>
		</ul>
	</div>
	<div>Toys</div>
	<div>Add toy
		<form name="toyForm" ng-submit="addToy()">
			<input placeholder="enter toy name here">
			<button type="submit">Add</button>
		</form>
	</div>

</body>
</html>
