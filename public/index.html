<!doctype html>
<html ng-app="OrganizerApp">
<head>
  <title>Toy Organizer</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controller.js"></script>
<body>

	<h1>Toy Organizer</h1>

	<div ng-controller="WeekController"><h2>Day</h2>
		<ul>
			<li ng-repeat="(day, toys) in week" ng-click="clicked">
				<h3 ng-click="showToys = !showToys">{{day}}</h3>
				<div ng-repeat="toy in toys" ng-show="showToys">{{toy}}</div>
			</li>
		</ul>
	</div>

	<div ng-controller="ToysController">
		<div>Add toy
			<form novalidate name="toyForm" ng-submit="addToy(weekday, name)">
				<input type="text" ng-model="name" placeholder="enter toy name here">
				<input type="text" ng-model="weekday" placeholder="enter a day here">
				<button type="submit">Click To Add</button>
			</form>
		</div>
	</div>

</body>
</html>
